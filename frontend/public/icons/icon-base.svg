<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#3b82f6" rx="64"/>

  <!-- Trash bin icon -->
  <g transform="translate(256, 256)">
    <!-- Bin body -->
    <rect x="-80" y="-40" width="160" height="180" rx="8" fill="#dbeafe" stroke="#1e40af" stroke-width="8"/>

    <!-- Bin lid -->
    <rect x="-100" y="-60" width="200" height="20" rx="4" fill="#dbeafe" stroke="#1e40af" stroke-width="8"/>

    <!-- Handle -->
    <rect x="-20" y="-80" width="40" height="20" rx="4" fill="#dbeafe" stroke="#1e40af" stroke-width="6"/>

    <!-- Stripes on bin -->
    <line x1="-60" y1="0" x2="-60" y2="120" stroke="#1e40af" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="120" stroke="#1e40af" stroke-width="4" stroke-linecap="round"/>
    <line x1="60" y1="0" x2="60" y2="120" stroke="#1e40af" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#dbeafe" text-anchor="middle">Collecte</text>
</svg>
